<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Registration Form-SMIT</h1>
    
    <label for="country">Select Country</label><br>
    <select name="countries" id="countries">
    <option value="pakistan">Pakistan</option>
    <option value="india">India</option>
    <option value="bangladesh">Bangladesh</option>
    <option value="china">China</option>
    </select><br><br>
    

    <label for="country">Select City</label><br>
    <select name="cities" id="cities">
    <option value="karachi">Karachi</option>
    <option value="lahore">Lahore</option>
    <option value="peshawar">Peshawar</option>
    <option value="quetta">Quetta</option>
    </select><br><br>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" placeholder="Enter 1st name"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="" placeholder="Enter 2nd name"><br><br>

    <p>Select your gender:
        <br />
        <input type="radio" name="genre" value="male"
        checked="checked" /> Male
        <input type="radio" name="genre" value="female" />
        Female
        <input type="radio" name="genre" value="other" />
        Other
       </p>  


        <p>What is your qualification:</p>
        <select name="devices">
        <option value="matric">Matric</option>
        <option value="intermediate">Intermediate</option>
        <option value="graduate">Graduate</option>
        </select><br><br>

        <input type="submit" name="submit" value="Submit" />

</body>
</html>
